<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="jscalc.css">
</head>
<body>
	<div id="calc">
		<input type="text" id="result" readonly>
		<div class="number">7</div>
		<div class="number">8</div>
		<div class="number">9</div>
		<div class="number">4</div>
		<div class="number">5</div>
		<div class="number">6</div>
		<div class="number">1</div>
		<div class="number">2</div>
		<div class="number">3</div>
		<div class="number">0</div>
		<div class="operator">+</div>
		<div class="operator">-</div>
		<div class="number">.</div>
		<div class="operator">*</div>
		<div class="operator">/</div>
		<div id="clear">clear</div>
		<div id="equals">=</div>
	</div>
	<script src="jquery-1.11.1.min.js"></script> <!-- First so that jquery is available to be used in js code. -->
	<script src="jscalc.js"></script> <!-- type="text/javascript" is commonly included but not necessary in HTML5. -->
</body>
</html>
